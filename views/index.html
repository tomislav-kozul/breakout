<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tomislav Kožul">
    <title>Breakout</title>
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
</head>

<body>
    <header>
        <h1 class="game-title">Breakout</h1>
    </header>
    <main>
        <!-- pocetni screen za odabir parametara -->
        <div id="startScreen">
            <h1 class="game-title">Breakout</h1>
            <form id="settingsForm">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" name="rows" min="1" max="7" required value="4">

                <label for="columns">Columns:</label>
                <input type="number" id="columns" name="columns" min="1" max="9" required value="6">

                <label for="ballSpeed">Ball Speed:</label>
                <input type="number" id="ballSpeed" name="ballSpeed" min="1" max="9" required value="5">

                <button class="start-button" type="submit">Start Game</button>
            </form>
        </div>
        
        <canvas id="gameCanvas">
        </canvas>
    </main>

    <p class="copyright">© 2024 Tomislav Kožul</p>
</body>

</html>
